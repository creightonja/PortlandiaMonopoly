
<body>
			<form ng-submit="factory.addPlayer()" class="form-inline" role="form">
				<div class="form-group">
					<label for="layer">Enter it here:</label>
					<input class="form-control" id="layer" ng-model="factory.playerName" placeholder="Enter Name" required><br />
					<div class="form-group"  ng-model="remainingPieces">
							<label for="piece">Select a piece for your player:</label>
							<select ng-controller="GamePieceCtrl" ng-init="factory.playerPiece = remainingPieces[0]" ng-options="item.pieceName for item in remainingPieces" class="form-control" ng-model="factory.playerPiece"
							id="piece" required>
								<option class="form-control" id="piece" ng-repeat="item in remainingPieces" required>{{ item.pieceName }}</option>
						</select>
					</div><br />
					<button type="submit" class="btn btn-warning btn-large">Submit</button>
				</div>
			</form>
</body>
</html>
